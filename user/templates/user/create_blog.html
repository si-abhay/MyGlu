{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
  <div class="form-center">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-14">
            <div class="card p-4">
                <h4 class="card-title font-weight-bold text-center">Create New Blog</h4>
                <hr>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                          {{ form.title|as_crispy_field }}
                        </div>
                        <div class="row">
                          {{ form.content|as_crispy_field }}
                        </div>
                        <div class="row">
                          {{ form.category|as_crispy_field }}
                        </div>
                        <div class="row">
                          {{ form.tags|as_crispy_field }}
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                              <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                          </div>
                          <div class="col-md-6 text-right">
                              <button type="submit" class="btn btn-primary">Save Changes</button>
                          </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  <br>
  <br>
{% endblock %}
